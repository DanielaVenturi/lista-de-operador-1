<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const letra = parseInt(`digite uma letra`).toUpperCase();

    //Processamento
  
(letra === "A" || letra === "E" || letra === "U" || letra === "I" || letra === "O" )? document.write(`${letra} e uma vigal` )
:document.write(`${letra} nao e vogal `);
    
    //Saída

</script>
