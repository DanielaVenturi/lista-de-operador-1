<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero = Number(prompt(`escreva um numero`));
    const segundoNumero = Number(prompt(`escreva outro numero`));
    //Processamento

    (numero > segundoNumero)? alert(`o numero ${numero} e maior que ${segundoNumero} `): alert(`o numero ${segundoNumero} e maior que o numero ${numero}`);
    //Saída
    
</script>
